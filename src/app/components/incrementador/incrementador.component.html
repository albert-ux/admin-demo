<h3>{{leyenda}}</h3>

<div class="input-group mb-3">
    <div class="input-group-prepend" id="button-addon3">
        <button class="btn btn-outline-secondary" type="button" (click)="cambiarValor(+5)">Button + </button>
        <button class="btn btn-outline-secondary" type="button" (click)="cambiarValor(-5)">Button - </button>
    </div>
    <input #txtProgress type="number" class="form-control" name="porcentaje" min="1" max="100" placeholder="" aria-label="Example text with two button addons" (ngModelChange)="onChanges($event)" [(ngModel)]="porcentaje" aria-describedby="button-addon3">
</div>
